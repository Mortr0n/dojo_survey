<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <div id="topFormBox">
            <form class="userInputs">
                <div class="formDiv">
                    <label for="your_name" class="inputBox">Your Name:</label>
                    <input class="inputBox" type="text" id="your_name" name="your_name">
                </div>
                <div class="formDiv">
                    <label for="location_select" class="inputBox">Dojo Location:</label>
                    <select name="location_select" class="inputBox">
                        <option value="san_jose">San Jose</option>
                        <option value="san_jose">New York</option>
                        <option value="san_jose">Seattle</option>
                        <option value="san_jose">Tacoma</option>
                        <option value="san_jose">Los Angeles</option>
                    </select>
                </div>
                <div class="formDiv">
                    <label for="language_select" class="inputBox">Favorite Language:</label>
                    <select name="language_select" class="inputBox">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C##">C##</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C++">C++</option>
                    </select>
                </div>
            </form>

        </div>
        <div id="commentBox">
            <label for="comments_area" class="inputBox" id="comments_label">Comments(optional):</label>
            <textarea name="comments_area" class="comments_area">Comments go here...</textarea>
        </div>
        <div id="footerBox">
            <input type="submit" value="Submit" id="submit_button">
        </div>
    </div>
</body>

</html>
